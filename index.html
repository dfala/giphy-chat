<!DOCTYPE html>

<html ng-app="giphyApp">
<head>
	<title>Giphy Chatroom</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

	<link rel="stylesheet" href="styles/main.css">
</head>



<body ng-controller="MainController" ux-ui>

	<div class="container">
		<form ng-submit="queryGiphy(searchQuery)" class="search-form">
			<input placeholder="Say it with a gif"
				   ng-model="searchQuery"
				   class="search-input"
				   id="input-field">
			<button class="search-btn">Spit it</button>
		</form>


		<div ng-repeat="message in messages | orderBy:'timestamp':true" class="incoming-gif">
			<img class="gif" ng-src="{{message.images.fixed_height.url}}" />
			<div class="voting">
				<div class="vote-count">24</div>
				<div class="vote arrow-up" ng-click="voteUp()"></div>
				<div class="vote arrow-down" ng-click="voteDown()"></div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	<script type="text/javascript" src="js/giphyService.js"></script>
	<script type="text/javascript" src="js/directives/uxDirective.js"></script>
</body>
</html>
